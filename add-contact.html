<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Book - Add Contact</title>

    <style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #863c3c; padding: 8px; text-align: left; }
        tr:hover { background-color: #ca8ccf; cursor: pointer; }
        form { margin: 20px 0; }
        label { display: inline-block; width: 100px; }
        input { margin-bottom: 10px; }
    </style>
</head>
<body>
    <br/>
    <form id="editForm">
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname"><br/>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname"><br/>
        <label for="mobile">Mobile</label>
        <input type="text" name="mobile" id="mobile"><br/>
        <label for="email">Email</label>
        <input type="text" name="email" id="email"><br/>
        <label for="avatar">Select a file</label><br/>
        <input type="file" name="avatar" id="avatar"><br/>
        <button type="submit" id="submitForm">Submit</button>
    </form>

    <br/>
    <button id="homelink" type="button">Home</button>

    <script src="config.js"></script>
    <script>
        document.getElementById("submitForm").addEventListener('click', submitForm);
        document.getElementById("homelink").addEventListener('click', homeLink);

        function submitForm(e){
            e.preventDefault();
  
            const firstName = document.getElementById('firstname').value;
            if (!firstName) {
                alert('First name is required');
                return;
            }

            const form = new FormData(document.querySelector('#editForm'));
            form.append('apiKey', apiKey);

            fetch(rootPath + 'controller/insert-contact/', {
                method: 'POST',
                headers: {'Accept': 'application/json, *.*'},
                body: form
            })
            .then(function(response){
                return response.text();
            })
            .then(function(data){
                if(data == "1"){
                    alert("Contact added");
                    homeLink();
                }else{
                    alert(data);
                    homeLink();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Failed to add contact. Please try again.");
            });
        }
        
        
        function homeLink(){
            //JS built-in function that opens a new window inside the current window
            window.open("index.html", "_self");

        }


    </script>
    
</body>
</html>
